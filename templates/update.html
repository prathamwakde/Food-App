{% extends "base.html" %}
{% block content %}


<div class="footer-news pad-top-100 pad-bottom-70 parallax login-form" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 40px">
                <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                    <h2 class="ft-title color-white text-center">Update Profile</h2>
                </div>
                <form class="form-horizontal" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="text" class="form-control" value="{{user.username}}" id="inputName" placeholder="Enter your Name" name="uname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="email"  style="text-transform: lowercase;" readonly="true" class="form-control" value="{{user.email}}" id="inputName" placeholder="Enter your Name" name="email" required>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="text" class="form-control" value="{{profile.city}}" id="inputName" placeholder="Enter City Name" name="city">
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="text" class="form-control" value="{{profile.state}}" id="inputName" placeholder="Enter State Name" name="state">
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="number" class="form-control" value="{{profile.zip_code}}" id="inputName" placeholder="Enter Zip Code" name="zipcode">
                        </div>
                    </div>
                    {% comment %} <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="password" class="form-control" value="{{user.password}}" id="inputPassword" style="text-transform: lowercase;" placeholder="Enter your password" name="password" required>
                        </div>
                    </div> {% endcomment %}
                    <div class="form-group">
                        <div class="book-btn">
                            <button type="submit" class="table-btn hvr-underline-from-center login-btn">Update</button>
                        </div>
                    </div>
                    {% comment %} <a href="" style="color: white; display:flex; justify-self: right; right: 10px">-create account</a> {% endcomment %}
                </form>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>




{% endblock content %}
